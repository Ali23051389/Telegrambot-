services:
  - type: web
    name: telegram-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        value: "توکن رباتت اینجا"
      - key: WEBHOOK_URL
        value: "https://your-app-name.onrender.com/webhook"
